<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
        function checkUsername(){
		username = $('#name').val();
		password = $('#pwd').val();
		if(username===""){
			$('#msg').html('Please enter your username');
			$('#msg').css("display","block")
			$('#msg').fadeOut(3000)
		}
		else if(password===""){
			$('#msg').html('Please enter your password');
			$('#msg').css("display","block")
			$('#msg').fadeOut(3000)
		}
		else{
			$.ajax({
				type: "POST",
				url: "http://localhost:3000/api/v1/login",
				data: {"username": username, "password": password},
				dataType: 'json',
				success: function(response, status, error){
					console.log("successful login");
					localStorage.setItem('username',username)
					window.location = "dashboard.html";
				},
				error: function(response, status, error){
					console.log(error);
					$('#msg').html('Username and password do not match. Try again.');
					$('#msg').css("display","block")
					$('#msg').fadeOut(3000)
				}
			})
		}
	}
	function redirect(){
		window.location = "signup.html"
	}
</script>
</head>

		 <div class="container" style="width:50%;">
		 	<span id="msg" style="color:red;font-size:12px;display:none;">Username and password do not match. Try again.</span></br>
	<form>
	 <div class="form-group" style="opacity:1;">
    <label for="exampleInputUsername1" style="color:white;">Username</label>
    <input type="text" class="form-control abc" id="name" placeholder="Enter username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" style="color:white;">Password</label>
